<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Passphrase RegEx</title>

  <script type="text/JavaScript">
  function regExpIs_valid(text)
  {
    var myRegExp = /[^a-z\d ]/i; 
    return !(myRegExp.test(text)); 
  }
  function butCheckValid_onclick()
  {
    if (regExpIs_valid(document.form1.txtPhrase.value) == true)
    {
	alert("Your passphrase contains only valid character");
    } 
    else
    {
	alert("Your passphrase contains one or more invalid character");
    }
  }
  </script>

  </head>
  <body>

  <form name="form1">
  Enter your passphrse:
  <br />
  <input type="text" name="txtPhrase">
  <br />
  <input type="button" value="Check Character Validity" name="butCheckValid" onclick="butCheckValid_onclick()">
  </form>

  </body>
  </html>
