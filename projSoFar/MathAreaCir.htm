<html>
<script type="text/javascript">
var radius = prompt("Give the radius of the circle", "5");
var area = Math.PI * radius * radius;
document.write("The area is " + area + "<br /n>");


//Math.abs() return the absolute value of num

var myNumber=-101;
document.write(Math.abs(myNumber) + "<br /n>");

// Math.min and .max 
var max = Math.max(21,22); //22
var min = Math.min(30.1, 30.2); //30.1

document.write(max + "<br /n>" + min + "<br /n>");

//Math.ceil rounds numbers up Math.floor rounds down

var myNumber = 101.01;
document.write(Math.ceil(myNumber) + "<br /n>");
document.write(parseInt(myNumber) + "<br /n>");
document.write(Math.floor(myNumber) + "<br /n>");

//Math.round goes by .5 rounding
document.write(Math.round(44.5) + "<br /n>");
document.write(Math.round(44.49) + "<br /n>");

</script>
</html>
