<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>

<script type="text/javascript">

var degFah = new Array(212, 32, -459.15);
var degCen = new Array();
var loopCounter;

for (loopCounter = 0; loopCounter <= 2; loopCounter++)
{
	degCen[loopCounter] = 5/9 * (degFah[loopCounter] -32);
}

for (loopCounter = 2; loopCounter >= 0; loopCounter--)
{
	document.write("Value " + loopCounter + " was " + degFah[loopCounter] + " degrees  Fahrenheit");
document.write(" which is " + degCen[loopCounter] + " degrees centigrade<br />");
}

</script>

</body>
</html>
